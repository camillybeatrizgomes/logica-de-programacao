            inteligencia,
            percepcao )

        this.nome = nome, 
        this.forca = forca,
        this.destreza = destreza,
        this.agilidade = agilidade,
        this.inteligencia = inteligencia,
        this.percepcao = percepcao;
        }
        
        while(pergunta != 'n'){
            var pergunta = prompt("quer criar novo personagem s/n")
            if(pergunta =='s'){
                personagens[contador] = new atributos(
                    prompt("Digite o nome do personagem"),
                    prompt("Digite a força do personagem: de -3 até +3"),
                    prompt("Digite a destreza do personagem: de -3 até +3"),
                    prompt("Digite a agilidade do personagem: de -3 até +3"),
                    prompt("Digite a inteligencia do personagem: de -3 até +3"),

                    )
