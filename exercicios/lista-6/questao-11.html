<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var notas = []
      var medias = []
      for(var i = 0; i<2; i++){
        var n1 = parseFloat(prompt((i+1)+"º Aluno - Nota 1:"))
        var n2 = parseFloat(prompt((i+1)+"º Aluno - Nota 2:"))
        var n3 = parseFloat(prompt((i+1)+"º Aluno - Nota 3:"))
        var n4 = parseFloat(prompt((i+1)+"º Aluno - Nota 4:"))
        var n5 = parseFloat(prompt((i+1)+"º Aluno - Nota 5:"))
        var n6 = parseFloat(prompt((i+1)+"º Aluno - Nota 6:"))
        var n7 = parseFloat(prompt((i+1)+"º Aluno - Nota 7:"))
        var n8 = parseFloat(prompt((i+1)+"º Aluno - Nota 8:"))
        notas.push([n1,n2,n3,n4,n5,n6,n6,n7,n8])
        var media = ((notas[i][0]*1.5+notas[i][1]*0.5+notas[i][2]*2.5+notas[i][3]*1+notas[i][4]*0.8+notas[i][5]*1.2+notas[i][6]*1.5+notas[i][7]*1)/10).toFixed(2)
        medias.push(media)
        var m = medias.sort((a,b)=>b-a)
      }
        document.write("Médias: ",m)
        console.log(notas)
        console.log(medias)
        console.log("Médias: "+m)
    </script>
</body>
</html>
