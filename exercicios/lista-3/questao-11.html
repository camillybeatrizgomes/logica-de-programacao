<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador_p = 0;
        var contador_m = 0;
        var contador_g = 0;
        var contador_gg = 0;
        soma = 0;
        do{
        var camisa = parseInt(prompt("digite a quantidade de camisas"))
        var tamanho = prompt("digite o tamanho")
        var tamanho = tamanho.toUpperCase()
        soma = camisa + soma
        switch(tamanho){
            case 'P':
            contador_p = contador_p + camisa
            break;
            case 'M':
                contador_m = contador_m + camisa
                break;
                case 'G':
                    contador_g = contador_g + camisa
                    break;
                    case 'GG':
                        contador_gg = contador_gg + camisa
                        break;
                        default:
                            alert("Tamanho Invalido")
        }
        }while (camisa != 0)
        document.write ("Total de camisas: ",soma)
        document.write ('<br>')
        document.write ("Camisa M: ",contador_m)
        document.write ('<br>')
        document.write ("Camisa P: ",contador_p)
        document.write ('<br>')
        document.write ("Camisa G: ",contador_g)
        document.write ('<br>')
        document.write ("Camisa GG: ",contador_gg)
    </script>
</body>
</html>
