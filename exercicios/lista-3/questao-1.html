<!DOCTYPE html>
<html>
    <body>
        <head>
        </head>
    <script>
        var codigo = prompt("digite 1001,1324,6548,0987 ou 7623")
        var quantidade = prompt("digite a quantidade do produto desejada")
        switch(codigo){
            case "1001":
            var valor = quantidade*5.32
            document.write("Total : R$",valor)
            break;
            case "1324":
                var valor = quantidade*6.45
                document.write("Total : R$",valor)
                break;
                case "6548":
                    var valor = quantidade*2.37
                    document.write("Total: R$",valor)
                    break;
                    case "0987":
                        var valor = quantidade*5.32
                        document.write("Total: R$",valor)
                        break;
                        case "7623":
                        var valor = quantidade*6.45
                        document.write("Total: R$",valor)
                        break;
                       default:
                           alert("Código Inválido")
        }
    </script>
    </body>
    </html>
