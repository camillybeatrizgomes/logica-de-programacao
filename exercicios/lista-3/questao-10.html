<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           var camisa = 0;
           var soma = 0;
           do{
               var camisa = parseInt(prompt("digite a quantidade de camisas"))
               soma = camisa+soma
           }while (camisa!=0)
           document.write("Total de Camisas: ",soma)
    </script>
</body>
</html>
