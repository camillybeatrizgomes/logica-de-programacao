<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var soma = 0;
            var contador = 1;
            while(contador<=10){
                var idade = prompt("digite sua idade")
                if (idade>=18){
                    soma=soma+1
                }
                contador++
            }
            document.write(soma)
    </script>
</body>
</html>
