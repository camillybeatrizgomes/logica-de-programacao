<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var soma=0;
          for(var contador = 1;contador<=10;contador++){
            var valor = parseFloat(prompt("digite o valor das compras"))
            var soma= soma+valor
          }
          document.write("Total apurado no supermercado: R$",soma)
    </script>
</body>
</html>
