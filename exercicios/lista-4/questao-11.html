<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0;
         for(var contador=22;contador>=1;contador--){
            var caixa = parseInt(prompt("digite a quantidade de caixa nesse vagao"))
            var soma=soma+caixa
            document.write("Quantidade de caixas no "+contador+"°"+" vagão: "+caixa+"<br>")
         }
         document.write("Total de caixas no trem: ",soma)
    </script>
</body>
</html>
