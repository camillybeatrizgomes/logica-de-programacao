<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var contador_F = 0;
        var contador_m = 0;
        var contador_o= 0;
        var invalido=0;
        for (var contador = 1;contador<=35;contador++){
            var sexo = prompt("digite F, M ou O")
            
            switch(sexo){
               case 'f':
               contador_F++
                   break;
                   case 'm':
                       contador_m++
                       break;
                       case 'o':
                       contador_o++
                       break;
                       default:
                       alert ("Opção Inválida")
                       invalido++
                       break;
            }              
           }
               document.write ("Total de Alunas: ",contador_F)
               document.write ('<br>')
               document.write ("Total de Alunos: ", contador_m)
               document.write ('<br>')
               document.write ("Não quero declarar: ",contador_o)
               document.write ('<br>')
               document.write ("Opções Inválidas: ",invalido)

    </script>
</body>
</html>
