<!DOCTYPE html>
<html>
    <body>
        <head>
        </head>
        <script>
            var plano = prompt("digite plano A,B ou C")
            var salario = parseFloat(prompt("digite o seu salario"))
            if (plano=='a'){
                var valor = salario * 0.10 + parseFloat (salario)
                document.write("Seu novo salario: ",valor)
            }else if(plano=='b'){
                var valor = salario * 0.15 + parseFloat (salario)
                document.write("Seu novo salario: ",valor)
            }else if (plano=='c'){
                var valor = salario * 0.20 + parseFloat (salario)
                document.write("Seu novo salario: ",valor)
            }
        </script>
    </body>
</html>
