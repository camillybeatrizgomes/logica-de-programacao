<!DOCTYPE html>
<html>
    <body>
        <head>
        </head>
        <script>
            var valor = prompt("digite o valor do produto")
            var valor = valor.replace(',','.')
            var produto = prompt("digite a quantidade do produto")
            var compra = valor*produto
            if (compra>=100){
                var desconto = compra*0.05
                var desconto = compra-desconto
                document.write("Total: ",desconto.toFixed(2))
            }else{
                document.write("Total: ",compra.toFixed(2))
            }
        </script>
    </body>
</html>
