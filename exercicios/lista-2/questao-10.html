<!DOCTYPE html>
<html>
    <body>
        <head>
        </head>
        <script>
            var codigo = prompt("digite 1 para Alcool ou 2 para Gasolina")
            var litros = prompt("digite a quantidade de litros desejado")
            if (codigo<=1 && litros < 20){
                var alcool = 3.16*litros
                document.write("Total: R$",alcool.toFixed(2)) 
            }else if (codigo<=1 && litros>=20){
                var alcool = 3.14*litros
                document.write("Total: R$",alcool.toFixed(2))
            }else if (codigo>=2 && litros < 30){
                var gasolina = 4.20*litros
                document.write("Total: R$",gasolina.toFixed(2))
            }else if (codigo>=2 && litros>=30){
                var gasolina = 4.19*litros
                document.write("Total: R$",gasolina.toFixed(2))
            }
        </script>
    </body>
</html>
