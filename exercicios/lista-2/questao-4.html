<!DOCTYPE html>
<html>
    <body>
        <head>
        </head>
        <script>
            var kg = prompt("digite a quantidade de morango em kg")
            if(kg<=5){
                var morango = kg*2.5
                document.write("Total: ",morango)
            }else{
                var morango = kg*2.2
                document.write("Total: ",morango.toFixed(2))
            }
        </script>
    </body>
</html>
