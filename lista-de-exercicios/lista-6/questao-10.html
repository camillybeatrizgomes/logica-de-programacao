<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0;
        var dados = []
        do{
            var compra = prompt("Nova compra? s-sim ou n-não")
            if(compra=="s"){
                var item = prompt("Há mais algum item? Qual?")
                var preco = parseFloat(prompt("digite o valor"))
                dados.push([item,preco])
            }
        }while(compra!="n")
        for(var i=0;i<dados.length;i++){
            var soma = soma + dados[i][1]
            document.write("<br>")
            for(var j=0;j<2;j++){
                document.write("Item: "+dados[i][j]+" | Valor: "+dados[i][j])
            }
        }
        document.write("<br>"+"Valor total vendido no caixa: R$"+soma)
        console.log(dados)
    </script>
</body>
</html>
