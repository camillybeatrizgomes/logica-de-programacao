<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var A = [[],[],]
         for(var i = 0; i<15; i++){
            var a = parseInt(prompt("digite um número inteiro"))
            A[0].push(a)
            A[1].push(A[0][i]**2)
            document.write("1° Dimensão: "+A[0][i]+'<br>')
            document.write("2° Dimensão: "+A[1][i]+'<br>') 
        }
    </script>
</body>
</html>
