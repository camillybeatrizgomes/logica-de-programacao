<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var contador_F = 0;
            var contador_m = 0;
            var contador_o = 0;
            var x = 0;
            do{
            var sexo = prompt("Digite F, M ou O: ")
           
            switch(sexo){
                case 'f':
                contador_F++
                    break;
                    case 'm':
                        contador_m++
                        break;
                        case 'o':
                        contador_o++
                        break;
                        default:
                        alert ("Opção Inválida")
                        break;
                            
            }
            }while (sexo != 'x')
                document.write ("Total de Alunas: ", contador_F)
                document.write ('<br>')
                document.write ("Total de Alunos: ", contador_m)
                document.write ('<br>')
                document.write ("Opções Inválidas: ", x)
            
           
    </script>
</body>
</html>
