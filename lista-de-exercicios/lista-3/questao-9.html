<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var numero = parseInt(prompt("Digite um n√∫mero: "))
          var contador = 1;
          do{
              var m = numero * contador
              document.write(numero, "x", contador, "=", m)
              document.write('<br>')
              contador++
          }while (contador <= 10 && contador >= 1)

    </script>
</body>
</html>
