<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var pessoas = 0;
            var codigo1 = 0;
            var codigo2 = 0;
            var codigo3 = 0;
            var soma = 0;
            do{
                var idade = parseInt(prompt("Digite a sua idade: "))
                var opiniao = parseInt(prompt("Digite 1, 2 ou 3: "))
                switch (opiniao){
                    case 3:
                        var soma = soma + idade
                        codigo3++
                        pessoas++
                        break;
                        case 2:
                            pessoas++
                            codigo2++
                            break;
                            case 1:
                                var codigo1 = codigo1 + 1
                                pessoas++
                                break;

                                default:
                                    alert("INVÁLIDO")
                                    break;
                }
            } while (opiniao != 4)
            document.write("Média das idades: ", soma/codigo3)
            document.write('<br>')
            document.write("Pessoas que responderam regular: ", codigo1)
            document.write('<br>')
            document.write("Porcentagem de ótimo: ", (codigo2/pessoas) * 100, "%")

    </script>
</body>
</html>
