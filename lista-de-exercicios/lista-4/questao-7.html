<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
            var contador = 0;
            var codigo1 = 0;
            var codigo2 = 0;
            var codigo3 = 0;
            var soma = 0;
            for(var contador=1;contador > 0;){
            do{
                var idade = parseInt (prompt("digite sua idade"))
                var opiniao = parseInt (prompt("digite 1,2 ou 3"))
                switch (opiniao){
                    case 3:
                        var soma = soma+idade
                        codigo3++
                        contador++
                        break;
                        case 2:
                            contador++
                            codigo2++
                            break;
                            case 1:
                                codigo1++
                                contador++
                                break;

                                default:
                                    alert("INVALIDO")
                }
                }while (opiniao != 4)
                break;
            }
            document.write("Média das idades: ",soma/contador)
            document.write('<br>')
            document.write("Pessoas que responderam regular: ",codigo1)
            document.write('<br>')
            document.write("Porcentagem de ótimo: ",(codigo2/contador)*100,"%")

    </script>
</body>
</html>
