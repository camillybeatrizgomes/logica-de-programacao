<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var precoDoCarroDaFabrica = parseFloat(prompt("Digite o pre√ßo do carro: "));
        var custoDoDistribuidor = precoDoCarroDaFabrica * (28 / 100);
        var custoDeImpostos = precoDoCarroDaFabrica * (45 / 100);
        var valorTotal = precoDoCarroDaFabrica + custoDeImpostos + custoDoDistribuidor;

        document.write("Custo do distribuidor: R$ " + custoDoDistribuidor.toFixed(2));
        document.write("<br>Custo dos impostos: R$ " + custoDeImpostos.toFixed(2));
        document.write("<br>Custo ao consumidor: R$ " + valorTotal.toFixed(2));
    </script>
</body>
</html>
