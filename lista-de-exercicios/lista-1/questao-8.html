<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota1 = parseFloat(prompt("Digite a 1º nota: "))
        var nota2 = parseFloat(prompt("Digite a 2º nota: "))
        var nota3 = parseFloat(prompt("Digite a 3º nota: "))
        var mediaPonderada = (nota1 * 2 + nota2 * 3 + nota3 * 5) / (2 + 3 + 5)
        document.write(`A média ponderada das notas ${nota1}, ${nota2} e ${nota3} é ${mediaPonderada}`)
    </script>
</body>
</html>
