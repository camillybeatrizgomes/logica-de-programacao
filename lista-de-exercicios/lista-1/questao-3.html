<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var anos = parseInt(prompt("Digite quantos anos você tem: "));
        var meses = parseInt(prompt("Digite quantos meses você tem: "));
        var dias = parseInt(prompt("Digite quantos dias você tem: "));
        var idadeEmDias = (anos * 365) + (meses * 30) + dias;

        document.write(`A idade de ${anos} anos, ${meses} meses e ${dias} dias é equivalente a ${idadeEmDias} dias.`)
    </script>
</body>
</html>
