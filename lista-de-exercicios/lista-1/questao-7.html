<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Digite um número inteiro positivo: "))
        var b = parseInt(prompt("Digite mais um número: "))
        var c = parseInt(prompt("Digite outro número: "))
        
        var r = (a + b) ** 2 
        var s = (b + c) ** 2  
        var d = (r + s) / 2 
        document.write(`O valor de D é ${d}`)
    </script>
</body>
</html>
