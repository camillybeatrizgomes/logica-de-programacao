<!DOCTYPE html>
<html>
    <body>
        <head>
        </head>
        <script>
            var numero = parseInt(prompt("Digite um número: "))
            if (numero % 2){
                document.write(`O número ${numero} é impar`)
            } else {
                document.write(`O número ${numero} é par`)
            }
        </script>
    </body>
</html>
