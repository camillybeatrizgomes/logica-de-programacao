<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = prompt("digite um numero")
        var numero2 = prompt("digite outro numero")
        var operacao = prompt("digite a operacao")
        switch(operacao){
            case "+":
                var calculo = parseFloat (numero1)+parseFloat (numero2)
        document.write("Resultado: ",calculo);
        break;
             case "-":
                 var calculo = numero1-numero2
             document.write("Resultado: ",calculo);
             break;
            case "*": 
            var calculo = numero1*numero2
            document.write("Resultado: ",calculo);
            break;
            case "/":
                var calculo = numero1/numero2
            document.write("Resultado: ",calculo)
            break;
        
        }
    </script>
</body>
</html>
