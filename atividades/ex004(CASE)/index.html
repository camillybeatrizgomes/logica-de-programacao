<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var estado = prompt("digite a sigla de um estado do nordeste brasileiro")
        switch(estado){
            case "pe":
                document.write("Pernambuco");
                break;
                case "ba":
                    document.write("Bahia");
                    break;
                    case "pi":
                        document.write("Piauí");
                        break;
                        case "ce":
                            document.write("Ceará");
                            break;
                            case "se":
                                document.write("Sergipe");
                                break;
                                case "ma":
                                    document.write("Maranhão");
                                    break;
                                    case "rn":
                                    document.write("Rio Grande do Norte");
                                    break;
                                    case "al":
                                        document.write("Alagoas");
                                        break;
                                        case "pb":
                                            document.write("Paraíba");
                                            break;
                                            default:
                                                alert("Estado Inválido")
                                                
        }
    </script>
</body>
</html>
