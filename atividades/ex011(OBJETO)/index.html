<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var jose = {nome: "José", idade:34, salario:1500,atualEmprego:"Atacadão"};
        for (var chave in jose){
            if(chave =="atualEmprego"){
                var label = "Atual Emprego";
            }else{
                label = chave.toUpperCase();
            }
            document.write("<b>"+label+"</b> "+jose[chave]);
            document.write("<br>")
        }
    </script>
</body>
</html>
