<body>
    <script>
         var n1 = prompt("digite sua 1º nota")
         n1 = n1.replace(",",".")
         n1 = parseFloat(n1);
         var n2 = prompt("digite sua 2º nota")
         n2 = n2.replace(",",".")
         n2 = parseFloat(n2);
         var n3 = prompt("digite sua 3º nota")
         n3 = n3.replace(",",".")
         n3 = parseFloat(n3);
         var media_ponderada = (n1+n2+n3)
         document.write("Média final: ",media_ponderada)
    </script>
